<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="SquareGame.css" />
    <title>SquareGame</title>
</head>
<body>
    <div id="container">
        <div id="play">
            <canvas id="tab" width="560px" height="560px"></canvas>
        </div>
        <div id="record">
           
            <br><br><br>
            Score:<br>
            <p id="score">0</p>
            Bonus:<br>
            <p id="bonus">0</p>

            <button id="btn">开始游戏</button><br>
            <button id="left">左</button>
            <button id="right">右</button>
            <button id="rotate">旋转</button>
        </div>
    </div>
</body>
<script src="./SqaureGame.js"></script>
</html>
